<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Controle de Rifa - Formatura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f0ff;
      padding: 20px;
    }
    h1 {
      color: #5e3ca6;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 15px;
      background: #7c4dff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 2px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    th {
      background: #c5a9ff;
      color: white;
    }
    .paid {
      color: green;
      font-weight: bold;
    }
    .unpaid {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéì Rifa da Formatura - Raul Vieira</h1>

  <h3 id="form-titulo">Adicionar comprador:</h3>
  <input id="nome" placeholder="Nome" />
  <input id="quantidade" type="number" placeholder="Qtd. rifas" />
  <select id="pago">
    <option value="true">Pago ‚úÖ</option>
    <option value="false">N√£o pago ‚ùå</option>
  </select>
  <select id="forma">
    <option>Pix</option>
    <option>Dinheiro</option>
    <option>Outro</option>
  </select>
  <button id="botaoPrincipal" onclick="adicionarOuEditar()">Adicionar</button>

  <h3>Lista de Rifas:</h3>
  <div id="area-pdf">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Qtd</th>
          <th>Pago</th>
          <th>Forma</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabela-rifas"></tbody>
    </table>

    <p><strong>Total de rifas vendidas:</strong> <span id="total">0</span></p>
  </div>

  <button onclick="baixarCSV()">üì• Baixar lista (.csv)</button>
  <button onclick="baixarPDF()">üìÑ Baixar lista (.pdf)</button>

  <!-- Biblioteca para gerar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    let rifas = JSON.parse(localStorage.getItem("rifas")) || [];
    let editandoIndice = -1;

    function salvar() {
      localStorage.setItem("rifas", JSON.stringify(rifas));
    }

    function atualizarTabela() {
      const tabela = document.getElementById("tabela-rifas");
      tabela.innerHTML = "";
      let total = 0;

      rifas.forEach((r, i) => {
        total += parseInt(r.quantidade);
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${r.nome}</td>
          <td>${r.quantidade}</td>
          <td class="${r.pago ? 'paid' : 'unpaid'}">${r.pago ? "Sim ‚úÖ" : "N√£o ‚ùå"}</td>
          <td>${r.forma}</td>
          <td>
            <button onclick="editar(${i})">‚úèÔ∏è Editar</button>
            <button onclick="remover(${i})">üóë Apagar</button>
          </td>
        `;
        tabela.appendChild(linha);
      });

      document.getElementById("total").innerText = total;
      salvar();
    }

    function adicionarOuEditar() {
      const nome = document.getElementById("nome").value.trim();
      const quantidade = document.getElementById("quantidade").value;
      const pago = document.getElementById("pago").value === "true";
      const forma = document.getElementById("forma").value;

      if (nome === "" || quantidade === "") {
        alert("Preencha todos os campos!");
        return;
      }

      const novo = { nome, quantidade, pago, forma };

      if (editandoIndice === -1) {
        rifas.push(novo);
      } else {
        rifas[editandoIndice] = novo;
        editandoIndice = -1;
        document.getElementById("form-titulo").innerText = "Adicionar comprador:";
        document.getElementById("botaoPrincipal").innerText = "Adicionar";
      }

      atualizarTabela();
      limparFormulario();
    }

    function editar(index) {
      const r = rifas[index];
      document.getElementById("nome").value = r.nome;
      document.getElementById("quantidade").value = r.quantidade;
      document.getElementById("pago").value = r.pago.toString();
      document.getElementById("forma").value = r.forma;

      editandoIndice = index;
      document.getElementById("form-titulo").innerText = "Editar comprador:";
      document.getElementById("botaoPrincipal").innerText = "Salvar edi√ß√£o";
    }

    function remover(index) {
      if (confirm("Tem certeza que deseja remover este comprador?")) {
        rifas.splice(index, 1);
        atualizarTabela();
      }
    }

    function limparFormulario() {
      document.getElementById("nome").value = "";
      document.getElementById("quantidade").value = "";
      document.getElementById("pago").value = "true";
      document.getElementById("forma").value = "Pix";
    }

    function baixarCSV() {
      if (rifas.length === 0) {
        alert("A lista est√° vazia!");
        return;
      }

      let csv = "Nome,Quantidade,Pago,Forma\n";
      rifas.forEach(r => {
        const pago = r.pago ? "Sim" : "N√£o";
        csv += `${r.nome},${r.quantidade},${pago},${r.forma}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "lista_rifa.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function baixarPDF() {
      const area = document.getElementById("area-pdf");
      html2pdf().set({
        margin: 10,
        filename: 'lista_rifa.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      }).from(area).save();
    }

    atualizarTabela();
  </script>
</body>
</html>
